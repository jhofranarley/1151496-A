<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="img/icon.png" />
	<title>Obsequiarte</title>
	<meta charset="utf-8">
	<link href="estilo.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" integrity="sha384-4FeI0trTH/PCsLWrGCD1mScoFu9Jf2NdknFdFoJhXZFwsvzZ3Bo5sAh7+zL8Xgnd" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
    <form  class="contact_form" action="#" id="contact_form" runat="server">
        <div>
            <ul>
                <li>
                    <h2>Contactenos</h2>
                    <p>Cualquier duda no olvides contactanos, estamos pendientes de tu solicitud.</p>
                </li>
                <li>
                    <label for="name">Nombre completo:</label>
                    <input type="message" placeholder="John Doe" required />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="info@developerji.com" required />
                    <span class="form_hint">Formato correcto: "name@something.com"</span>
                </li>
                <li>
                    <label for="message">Mensaje:</label>
                    <textarea name="message" cols="40" rows="6" required placeholder="Deje aquí su mensaje sin omitir detalle alguno así la respuesta será dada de la mejor forma"></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">Enviar mensaje</button>
                </li>
            </ul>
        </div>
    </form>
</body>
</html>
